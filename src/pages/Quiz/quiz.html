<div class="quiz_container ">
    <div class="quiz_layout">
        <h1 class="quiz_title">Quiz App</h1>
        <div class="question">
            <p id="question-text"></p>
        </div>
        <div class="answers">
            <button class="answer-btn" id="option-1">Option 1</button>
            <button class="answer-btn" id="option-2">Option 2</button>
            <button class="answer-btn" id="option-3">Option 3</button>
            <button class="answer-btn" id="option-4">Option 4</button>
        </div>
        <div class="score">
            <p>Score: <span id="score">0</span></p>
        </div>
        <button id="restart-btn" style="display: none;">Restart Quiz</button>
    </div>
</div>
